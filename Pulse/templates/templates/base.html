<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
    <title>Pulse</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg-light">

    <div class="container-fluid">
        <div class="row min-vh-100">
            <nav id="SideBar" class="col-md-4 col-lg-3 border-end d-flex flex-column p-4 shadow-sm">
                
                <img src="/static/logo.png" alt="logo" class="img-fluid mb-4" style="max-width: 150px;">

                <div class="d-grid gap-2">
                    <a href="/" class="btn btn-light text-start d-flex align-items-center gap-2 border-0">
                        <span class="material-symbols-rounded">home</span> Home
                    </a>
                    <a href="#" class="btn btn-light text-start d-flex align-items-center gap-2 border-0">
                        <span class="material-symbols-rounded">search</span> Search
                    </a>

                    {% if user.is_authenticated %}
                        <hr>
                        <a href="#" class="btn btn-light text-start d-flex align-items-center gap-2 border-0">
                            <span class="material-symbols-rounded">how_to_reg</span> Followings
                        </a>
                        <a href="#" class="btn btn-light text-start d-flex align-items-center gap-2 border-0">
                            <span class="material-symbols-rounded">settings</span> Settings
                        </a>
                        <a href="#" class="btn btn-light text-start d-flex align-items-center gap-2 border-0">
                            <span class="material-symbols-rounded">person</span> My Profile
                        </a>
                        <a href="#" onclick="event.preventDefault(); document.getElementById('logout-form').submit();" 
                           class="btn btn-outline-danger text-start d-flex align-items-center gap-2 mt-3">
                            <span class="material-symbols-rounded">logout</span> Log out
                        </a>
                        <form id="logout-form" action="{% url 'logout' %}" method="post" class="d-none">
                            {% csrf_token %}
                        </form>
                    {% else %}
                        <hr>
                        <a href="/users/login" class="btn btn-light text-start d-flex align-items-center gap-2 border-0">
                            <span class="material-symbols-rounded">login</span> Login
                        </a>
                        <a href="/users/register" class="btn btn-light text-start d-flex align-items-center gap-2 border-0">
                            <span class="material-symbols-rounded">person_add</span> Register
                        </a>
                    {% endif %}
                </div>
            </nav>



            <main id="MainContent" class="col-md-8 col-lg-9 p-4">
                <div class="card border-0 shadow-sm p-4">
                    {% block content %}
                        <h2 class="text-muted">Error 404 - not found</h2>
                    {% endblock %}
                </div>
            </main>

        </div>
    </div>

    <!-- Bootstrap JS (нужен для выпадающих списков и т.д.) -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
