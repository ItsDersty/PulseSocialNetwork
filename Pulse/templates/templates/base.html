<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
    <title>Pulse</title>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="">

    <div class="container-fluid">
        <div class="row min-vh-100">

            <div id="SideBar" class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary" style="width: 280px;">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <span class="fs-4">Pulse</span>
                </a>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li>
                        <a href="/" class="nav-link link-body-emphasis">
                            <span class="icon material-symbols-rounded">home</span>
                            Home
                        </a>
                    </li>

                    <li>
                        <a href="/posts/new" class="nav-link link-body-emphasis">
                            <span class="icon material-symbols-rounded">ink_highlighter_move</span>
                            New Post
                        </a>
                    </li>
                </ul>
                
                <hr>

                {% if user.is_authenticated %}
                    <div class="dropdown">
                        <a href="#"
                        class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle"
                        data-bs-toggle="dropdown"
                        aria-expanded="false">

                            <img src="https://github.com/mdo.png"
                                alt=""
                                width="32"
                                height="32"
                                class="rounded-circle me-2">

                            <strong>{{ user.username }}</strong>
                        </a>

                        <ul class="dropdown-menu text-small shadow">
                            <li>
                                <a class="dropdown-item" href="#">Support</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">Settings</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">Profile</a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <a class="dropdown-item" href="/users/logout"  onclick="event.preventDefault(); document.getElementById('logout-form').submit();">Sign out</a>

                                <form id="logout-form" action="{% url 'logout' %}" method="post" class="d-none">
                                    {% csrf_token %}
                                </form>
                            </li>
                        </ul>
                    </div>
                {% else %}
                    <a href="/users/login" class="nav-link link-body-emphasis">
                        <span class="icon material-symbols-rounded">account_circle</span>
                        Log in/Register
                    </a>
                {% endif %}
            </div>
