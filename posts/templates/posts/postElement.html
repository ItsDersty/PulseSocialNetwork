{% load humanize %}
    <div class="card shadow-sm">
        <!-- Header: автор и дата -->
        <div class="card-header d-flex align-items-center gap-2">
            <!-- Аватар автора, если есть -->
            <img src="#" alt="Avatar" class="rounded-circle" width="40" height="40">
            <div>
                <h6 class="mb-0">{{ post.author.username }}</h6>
                <small class="text-muted">{{ post.created_at|naturaltime }}</small>
            </div>
        </div>

        <!-- Основной контент -->
        <div class="card-body">
            <p class="card-text fs-4">{{ post.content }}</p>

            <!-- Превью медиа, если есть -->

        <!-- Footer: кнопки действий -->
        <div class="card-footer d-flex gap-3">
            <button class="btn btn-outline-primary btn-sm">Like</button>
            <button class="btn btn-outline-secondary btn-sm">Comment</button>
        </div>
    </div>
